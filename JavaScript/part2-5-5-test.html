    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;
        result = a >  b; //false
        document.write(result,"<br>");
        result = a < b; // true
        document.write(result,"<br>");
        result = a<=b; // true
        document.write(result, "<br>");
        result = b == f; // true
        document.write(result, "<br>");
        result = a != b; // true
        document.write(result, "<br>");
        result = b === f; // false => 숫자는 같지만 자료형이 다르므로 false가 반환됨 
        document.write(result, "<br>");


    </script>
