<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $(".btn_1.on").on("mouseover focus", function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on"); // 이벤트 등록후 클래스를 새롭게 정의하면 이벤트가 동작되지 않습니다.
            $(document).on("mouseover focus",".btn_2.on",function(){
                alert("WELCOME!");
            });
            $(".btn_2").addClass("on"); // 이벤트 등록후 클래스를 새롭게 정의해도 이벤트는 발생합니다.
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
